<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Cart Manager</title>
</head>
<body>
<div align="center">

    <h1>Item List</h1>
    <a th:href="@{/new}">Add New Item</a><br/>
    <a th:href="@{/items}">View Items</a><br/>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Item Description</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${itemList}">
            <td th:text="${item.id}">Item ID</td>
            <td th:text="${item.name}">Item Name</td>
            <td th:text="${item.description}">Item Description</td>
            <td>    <!-- actions -->
                <a th:href="@{'/edit/' + ${customer.id}}">Edit</a>
                <a th:href="@{'/increase/' + ${customer.id}}">+</a>
                <a th:href="@{'/decrease/' + ${customer.id}}">-</a>
                <a th:text="${(cart.item != null) ? 'Remove Item' : ''}"
                   th:href="${(cart.item != null) ? '/remove/' + cart.item.getId() : ''}"></a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
